<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeWrench AI - Knowledge Capture Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .response-text {
            color: #34495e;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
        }

        .error h3 {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
        }

        .info-box p {
            color: #2c3e50;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ PipeWrench AI</h1>
            <p>Institutional Knowledge Preservation Assistant</p>
        </div>

        <div class="content">
            <div class="info-box">
                <p><strong>Purpose:</strong> Capture and formalize knowledge from retiring employees in engineering and public works departments.</p>
            </div>

            <form id="queryForm">
                <div class="form-group">
                    <label for="apiKey">Anthropic API Key:</label>
                    <input type="password" id="apiKey" name="apiKey" placeholder="sk-ant-..." required>
                </div>

                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" name="model">
                        <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                        <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                        <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea id="question" name="question" placeholder="Example: What are the key maintenance procedures for water distribution systems that need to be documented?" required></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">Ask PipeWrench AI</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Processing your question...</p>
            </div>

            <div class="response-section" id="responseSection">
                <h3>Response:</h3>
                <div class="response-text" id="responseText"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const loading = document.getElementById('loading');
        const responseSection = document.getElementById('responseSection');
        const responseText = document.getElementById('responseText');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('question').value;
            const model = document.getElementById('model').value;

            // Show loading, hide previous response
            loading.classList.add('show');
            responseSection.classList.remove('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        question: question,
                        model: model
                    })
                });

                const data = await response.json();

                loading.classList.remove('show');
                responseSection.classList.add('show');
                responseSection.classList.remove('error');

                if (data.success) {
                    responseText.textContent = data.response;
                } else {
                    responseSection.classList.add('error');
                    responseText.textContent = 'Error: ' + (data.error || 'Unknown error occurred');
                }
            } catch (error) {
                loading.classList.remove('show');
                responseSection.classList.add('show');
                responseSection.classList.add('error');
                responseText.textContent = 'Network Error: ' + error.message;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
